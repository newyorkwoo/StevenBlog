# Netlify 後台管理系統配置
[build]
  base = "packages/blog-admin"
  command = "npm run build"
  publish = "dist"

# SPA 路由支持 - 將所有請求重定向到 index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 設置構建環境
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# 快取 node_modules 以加快構建速度
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.images]
  compress = true

# 安全標頭
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
